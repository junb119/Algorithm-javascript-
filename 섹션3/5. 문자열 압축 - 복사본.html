<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = ''
                let count = 1
                answer += str[0]
                for (let i=1; i < str.length; i++) {
                    if ( str[i] === str[i-1]) count ++
                    else if ( str[i] !== str[i-1]) {
                        if (count !== 1) {
                            answer += String(count)+str[i]
                            count = 1}
                        else answer += str[i]
                    }
                }
                return answer
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
