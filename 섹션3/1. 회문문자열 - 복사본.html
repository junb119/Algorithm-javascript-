<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
           upperS = s.toUpperCase()
           if (upperS === upperS.split('').reverse().join('')) return 'YES'
           else return 'NO'   
        }
        

        let str1 = "goooG";
        console.log(solution(str1));
    </script>
</body>

</html>
