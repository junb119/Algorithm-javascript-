<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str, t){
                let p = Number.MAX_SAFE_INTEGER
                let answer = []
                for (let i=0; i < str.length; i++ ){
                    if (str[i] !== t) 
                        p++
                    else p = 0

                    answer.push(p)

                }
                p= Number.MAX_SAFE_INTEGER
                for (i=str.length-1; i>=0; i--){
                    if (str[i] !== t) p++
                    else p=0

                    if (answer[i] > p)
                        answer[i] = p
                }


                return answer
            } 
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
