    <body>
        <script>
            function solution(day, arr){
                count = 0
                for (el of arr) {
                    if (String(el)[String(el).length-1] === String(day))
                        count += 1
                }
                return count
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
