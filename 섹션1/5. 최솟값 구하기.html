<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                min = arr[0]
                for (i=1; i<arr.length; i++){
                    if (arr[i] < min ){
                        min = arr[i]
                    }
                }
                return min
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
            arr =[5,3,7,11,2,15,17]
            console.log(solution(arr));

        </script>
    </body>
</html>
