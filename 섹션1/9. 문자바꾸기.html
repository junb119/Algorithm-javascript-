<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let array = str.split('')
                for (s in array){
                    if (array[s] === 'A') array[s] = '%'
                }
                return array.join('') 
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
