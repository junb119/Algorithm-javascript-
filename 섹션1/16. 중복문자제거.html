<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(string){  
                let answer = ''
                for (let i=0; i < string.length; i++) {
                    if (string.indexOf(string[i]) === i ) answer += string[i]
                }
                return answer
                
            }       
                
            
            console.log(solution("ksekkset"));
            let arr =[1,2,3,4,5]
            console.log(arr)
            console.log(arr.indexOf(4))
        </script>
    </body>
</html>
