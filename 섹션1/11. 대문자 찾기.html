<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                const alp ='ABCDEFGHIJKLMNOPQRSTUVWXYZ'
                count = 0
                for (s of str) {
                    for (i of alp) {
                        if (s === i) {
                            count ++
                        }
                    }
                }
                return count
            }
            let str="KoreaTimeGood";
            console.log(solution(str));


        </script>
    </body>
</html>
