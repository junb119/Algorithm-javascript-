<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let count = 0
                let score = []
                for (let i=0; i < arr.length; i++ ){
                    if (arr[i] !== 0) {
                        score.push(count + arr[i])
                        count ++ }
                    else (score.push(0),count=0)
                    console.log(i,arr[i],count,score)
                }
                return score.reduce( (a,b) => a+b ) 
            }
            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
