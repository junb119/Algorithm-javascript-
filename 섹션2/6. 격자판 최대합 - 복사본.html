<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n=arr.length
                let max = Number.MIN_SAFE_INTEGER
                let hor=0
                let ver_Arr=[]
                let ver = 0
                let dia = []
                
                function sum (arr) {
                    return arr.reduce((v,i) => v+i)
                }

                // horizon
                for (let i =0; i<n; i++ ){
                    if (hor = sum(arr[i]) > max) max = hor
                // Diagonal1
                    dia.push(arr[i][i])
                }
                if (sum(dia) > max ) max= dia 
                // Diagnal2
                dia = []
                for (let i =0; i<n; i++ ) {
                    dia.push(arr[n-i-1][i])
                } if (sum(dia)  > max ) max = dia
                
                // vertical
                for (let i =0; i<n; i++ ) {
                    for (let j =0; j<n; j++ ){
                        ver_Arr.push(arr[j][i])
                    }
                    if(ver = sum(ver_Arr) > max) max = ver
                }
                return sum(max)
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
