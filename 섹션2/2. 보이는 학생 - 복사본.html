<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let max = Number.MIN_SAFE_INTEGER
                count = 0
                for (i =0; i< arr.length; i++ ) {
                    if (arr[i] > max) {max = arr[i]; count ++} 
                }
                return count;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
