<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let sum = 0
                let sumArr = []
                let max = 0
                for (let i = 0; i< n; i++){
                    const numLen = String(arr[i]).length-1
                    let number = arr[i]
                    for (let j=numLen; j>=0; j--){
                        sum += Math.floor(number / 10 ** j)
                        number = arr[i] % 10 ** j

                    }
                    if (sum >= max) {
                        max = sum
                        sumArr.push(sum)
                        }
                    else sumArr.push(Number.MIN_SAFE_INTEGER)
                    sum= 0
                }
                let answerArr = []
                for (let j = 0; j < n; j++){
                    answerArr.push(sumArr[j]+arr[j])
                }
                return arr[answerArr.indexOf(Math.max(...answerArr))]
            }
        
            let arrd=[128, 460, 603, 40, 521, 137, 123];


            
            console.log(solution(7, arrd));



        </script>
    </body>
</html>
