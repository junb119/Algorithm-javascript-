                    let cnt = 1
                    money = money - (arr[i][0]/ 2)+(arr[i][1])
                    
                    for (let j=0; j < n; j++ ){
                        let = jArray = arr[j][0]+arr[j][1]
                        if (j!==i && jArray > money) break
                        if (j!==i && jArray <= money) {
                            money = money - (jArray)
                            cnt++
                        }
                    }
                    answer = Math.max(answer,cnt)
                }
                return console.log('anaswer:', answer)

                }
