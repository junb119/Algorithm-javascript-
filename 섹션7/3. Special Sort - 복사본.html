<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                for (let j=0; j<arr.length-1; j++){
                    for (let i=0; i<arr.length-j-1; i++){
                        if ( arr[i] > 0 && arr[i+1] < 0){ // arr[i]가 0보다 작rh arr[i-1]가 0보다 크면
                                [arr[i],arr[i+1]] = [arr[i+1] ,arr[i]] //둘의 자리 바꿈
                        }

                    }
                }

                
                return answer;

            } 
            

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
