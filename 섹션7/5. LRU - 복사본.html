<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let cap = Array.from({length:size}, ()=>0)
                console.log(cap)
                for (x of arr){
                    let idx = cap.indexOf(x)
                    if (idx === -1) {
                        cap.unshift(x)
                        cap.pop()
                    } else {
                        cap.splice(idx,1)
                        cap.unshift(x)
                    }
                }
                return cap
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
