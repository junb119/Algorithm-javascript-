<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer = 0 
                let stack =[]
                for (let i =0; i < moves.length; i++) {
                    let pos = moves[i]

                    for (let j = 0; j < board.length; j++){
                        let target = board[j][pos]
                        if (target !== 0 ) {
                            let tmp = stack[stack.length-1]
                            if (target === tmp) {
                                stack.pop()
                                answer += 2
                            }
                            else {stack.push(target)}
                            
                            target = 0
                        }
                        break
                    }
                }
                                
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
