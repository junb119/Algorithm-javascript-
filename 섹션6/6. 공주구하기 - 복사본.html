<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let stack =[]
                for (let i =1; i < n+1; i++){
                    stack.push(i)
                }

                while (stack.length !== 1) {
                    cnt = 1
                    while (cnt !== k){
                        stack.push(stack.shift())
                        cnt++}
                    if (cnt === k)
                        stack.shift()
                }

                return stack[0]
            }
            console.log(solution(9, 3));
        </script>
    </body>
</html>
