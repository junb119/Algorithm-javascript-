        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = 'NO'
                let a =0
                let b = 0
                for (x of s){
                    if (x === '(') a++
                    else b++
                }
                if (a===b) answer = 'YES'
                return answer
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
