<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer = []
                let p1 =p2= 0
                arr1.sort((a,b) => a-b)
                arr2.sort((a,b) => a-b)

                // p1이 arr1길이보다 작으면서 p2가 arr2길이보다 작은동안 반복
                // 둘중 하나라도 다 돌면 탈출
                while (p1 < arr1.length && p2 < arr2.length) {
                    if (arr1[p1] === arr2[p2]) { //arr1원소와 arr2원소가 같다면 둘다추가
                        answer.push(arr1[p1++])
                        answer.push(arr2[p2++])
                    }
                    else if (arr1[p1] > arr2[p2]) { //arr1원소가 arr2보다 크다면 arr2추가
                        answer.push(arr2[p2++])
                    }else answer.push(arr1[p1++]) // arr2원소가 arr1보다 크다면 arr1 추가
                }

                // p1이 arr1길이와 같지 않거나 p2이 arr2.길이와 같지 않으면 반복
                while (p1 !== arr1.length || p2 !== arr2.length){
                    if (p1 === arr1.length) // p1이 arr1길이이면 == arr2만 남았다면
                        answer.push(arr2[p2++]) //
                    else if (p2 ===arr2.length)
                        answer.push(arr1[p1++]) // p2가 arr2길이이면 == arr1만 남았다면

                }

                return answer
            }
            
            let a=[1, 3, 9, 5, 2,6,10];
            let b=[3,29, 2, 5,11, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
