<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer =0 
                let n = arr.length
                for (let i=0; i<n; i++){
                    let sum = 0
                    sum += i
                    if ( (sum + i) === m) {
                        answer ++
                        continue
                    }
                    for (let j=i+1; j<n; j++){
                        sum += j
                        if ( sum === m) {
                            answer ++
                            break
                        }
                    }
                }return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
