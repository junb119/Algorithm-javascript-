<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0
                let lp = rp = sum = 0

                while (rp < arr.length+1){

                    if (sum < m) {
                        console.log('lp,rp',lp,rp)
                        console.log('sum < m :', arr.slice(lp,rp))
                        sum += arr[rp++]
                        }
                    else if(sum === m) {
                        console.log('lp,rp',lp,rp)
                        answer ++
                        console.log('answer :',arr.slice(lp,rp))
                        sum += arr[rp++]
                    }
                    else {
                        console.log('lp,rp',lp,rp)
                        console.log('sum > m : ', arr.slice(lp,rp))
                        sum -= arr[lp++]

                    }
                }
                return answer
            }
            
            let ab=[1,2,1,3,1,1,1,2,2,1,2,3];
//            [2,1,3] [1,3,1,1] [3,1,1,1] [1,1,2,2] [1,2,2,1][1,2,3]
            console.log(solution(6, ab));
        </script>
    </body>
</html>
