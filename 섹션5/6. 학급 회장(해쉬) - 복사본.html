<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer
                let sh = new Map()
                for (let s of str) {
                    if ( !sh.has(s) ) sh.set(s,1)
                    else sh.set(s, (sh.get(s)+1))
                }
                let max = Number.MIN_SAFE_INTEGER
                for (let [key,value] of sh) {

                    if (value > max ) {
                        max = value
                        answer = key
                    }
                }
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
