<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str1, str2) {
            let answer = 'YES'
            let sh = new Map()
            for (let i = 0; i < str1.length; i++) {
                if (sh.has(str1[i])) {
                    sh.set(str1[i], sh.get(str1[i]) + 1)
                } else {
                    sh.set(str1[i], 1)
                }
            }
            for (let i = 0; i < str1.length; i++){
                if ( !(sh.has(str2[i])) || sh.get(str2[i]) === 0) return "NO"
                sh.set(str2[i], sh.get(str2[i])-1 )
            }
            return answer
        }

        let a = "AbaAeCe";
        let b = "baeeACA";
        console.log(solution(a, b));
        a = 'abaCC'
        b = 'Caaab'
        console.log(solution(a, b));

    </script>
</body>

</html>
